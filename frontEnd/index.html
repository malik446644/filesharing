<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="motherContainer">
        <div>
            <div class="containerTitle">This Device Information</div>
            <div class="container">
                <div class="containerinnerTitle"><span class="bold">private ip address: </span><span class="currentDevicePrivateAddress">loading...</span></div>
                <div class="containerinnerTitle"><span class="bold">public ip address: </span><span class="currentDevicePublicAddress">loading...</span></div>
            </div>
        </div>
        <div>
            <div class="containerTitle">Devices In This Local Network</div>
            <div class="container">Loading...</div>
        </div>
        <form action="http://localhost:8080" method="post" enctype="multipart/form-data">
            Select file to upload:
            <input type="file" name="fileToUpload" class="fileToUpload" multiple>
            <input type="submit" value="UploadFile" name="submit">
        </form>
        <form action="http://localhost:8080" method="post" enctype="multipart/form-data">
            or Select folder to upload:
            <input type="file" name="folderToUpload" class="folderToUpload" webkitdirectory mozdirectory>
            <input type="submit" value="UploadFolder" name="submit">
        </form>
    </div>
</body>
</html>
