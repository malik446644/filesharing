<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="motherContainer">
        <div>
            <div class="containerTitle">This Device Information</div>
            <div class="container">
                <div class="containerinnerTitle"><span class="bold">private ip address: </span><span class="currentDevicePrivateAddress">loading...</span></div>
                <div class="containerinnerTitle"><span class="bold">public ip address: </span><span class="currentDevicePublicAddress">loading...</span></div>
            </div>
        </div>
        <div>
            <div class="containerTitle">Devices In This Local Network</div>
            <div class="container">
                <div class="device">
                    <div class="containerinnerTitle"><span class="bold">device Name:</span> example</div>
                    <div class="containerinnerTitle"><span class="bold">private ip address:</span> example</div>
                </div>
                <div class="device">
                    <div class="containerinnerTitle"><span class="bold">device Name:</span> example</div>
                    <div class="containerinnerTitle"><span class="bold">private ip address:</span> example</div>
                </div>
            </div>
        </div>
    </div>
