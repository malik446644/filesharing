<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" type="module" defer></script>
</head>
<body>
    <div class="motherContainer">
        <div class="loadingContainer" style="display: none;">
            <div class="information">Transfering Percentage: <span class="percentage">0</span>%</div>
            <div class="loadingBarParent">
                <div class="loadingBarBorders"></div>
                <div class="loadingBar"></div>
            </div>
        </div>
        <div>
            <div class="containerTitle">This Device Information</div>
            <div class="container">
                <div class="containerinnerTitle"><span class="bold">private ip address: </span><span class="currentDevicePrivateAddress">loading...</span></div>
                <div class="containerinnerTitle"><span class="bold">public ip address: </span><span class="currentDevicePublicAddress">loading...</span></div>
            </div>
        </div>
        <div>
            <div class="containerTitle">Devices In This Local Network</div>
            <div class="container">Loading...</div>
        </div>
    </div>
    <div class="requestPromptBG" style="display: none;">
        <div class="requestBody">
            <div class="question"><span class="senderip"></span> want to send these files to you</div>
            <div class="filesInformation">files information that will be recieved</div>
            <div class="answerPart">
                <div class="yes">yes</div>
                <div class="no">no</div>
            </div>
        </div>
    </div>
    <div class="requestPromptBG settings" style="display: none; background-color: white;">
        <div class="requestBody">
            <div class="label">choose your name</div>
            <input class="nameInput" class="bottomMargin" type="text" name="" id="">
            <div class="label">choose your downloads location</div>
            <input class="nameInput" style="margin-bottom: 20px;" class="bottomMargin" type="text" name="" id="">
            <div class="confirm" style="align-self: flex-end;">Next</div>
        </div>
    </div>
    <form class="theForm" action="null" method="post" enctype="multipart/form-data">
        <input type="file" name="fileToUpload" class="fileToUpload" data-deviceip="null" multiple>
    </form>
</body>
</html>
